<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vetted - Login</title>
</head>
<body>
<div class="split-screen">
    <div class="left-side">
        <section class="copy">
            <h1>Vetted Login</h1>
            <p>Login to access your vetted dashboard</p>
        </section>
    </div>
    <div class="right-side">
        <form>
            <div class="input-container name">
                <label for="first-name">First Name</label>
                <input type="text" name="fname" id="first-name">
            </div>
            <div class="input-container name">
                <label for="last-name">Last Name</label>
                <input type="text" name="lname" id="last-name">
            </div>
            <div class="input-container email">
                <label for="first-name">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="input-container password">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <section class="copy">
                <div class="container-login">
                    <p>Don't remember your vetted login? <a href="#">
                        <strong>Click here!</strong></a></p>
                </div>
            </section>
        </form>
    </div>
</div>

</body>
</html>
