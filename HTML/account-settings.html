<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Settings</title>
    <link rel="stylesheet" href="assets/css/account-setting.css"
</head>
<body>
    <div class="container">
        <div class="title">User Settings</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Current Email</span>
                    <input type="text" placeholder="Enter current email">
                </div>
                <div class="input-box">
                    <span class="details">Updated Email</span>
                    <input type="text" placeholder="Enter updated email">
                </div>
                <div class="input-box">
                    <span class="details">New Password</span>
                    <input type="text" placeholder="Enter new password">
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="text" placeholder="Confirm password">
                </div>
                <label class="check-categories">PTSD
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>

                <label class="check-categories">Addictions
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <label class="check-categories">Depression
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>

                <label class="check-categories">Anxiety
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <div class="button">
                    <input type="button" value="Update">
                </div>
                <div class="button">
                    <input type="button" value="Cancel">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
